<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- Initialize with manual configuration to bypass backend issues -->
  <script>
    CMS.init({
      config: {
        backend: {
          name: 'test-repo'
        },
        media_folder: 'static/img',
        public_folder: '/img',
        collections: [
          {
            name: 'docs',
            label: 'Documentation',
            folder: 'docs/docs',
            create: true,
            slug: '{{slug}}',
            fields: [
              {label: 'Title', name: 'title', widget: 'string'},
              {label: 'Description', name: 'description', widget: 'text'},
              {label: 'Tags', name: 'tags', widget: 'list', default: ['docs']},
              {label: 'Status', name: 'status', widget: 'select', options: ['active', 'archived', 'draft'], default: 'active'},
              {label: 'Type', name: 'type', widget: 'select', options: ['documentation', 'guide', 'reference'], default: 'documentation'},
              {label: 'Sprint', name: 'sprint', widget: 'string', required: false},
              {label: 'Body', name: 'body', widget: 'markdown'}
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
